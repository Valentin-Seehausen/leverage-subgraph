specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TradePair
    network: arbitrum-goerli
    source:
      abi: TradePair
      address: "0x3EDDEC4425a20f1F948fF81E4570E00Aeae33fE8"
      startBlock: 8981441
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChainlinkAggregatorSet
        - LiquidityPoolSet
        - PositionClosed
        - PositionOpened
        - ProtocolSet
        - ProtocolShareTaken
      abis:
        - name: TradePair
          file: TradePair/abis/TradePair.json
      eventHandlers:
        - event: LiquidityPoolSet(indexed address)
          handler: handleLiquidityPoolSet
        - event: PositionClosed(indexed
            address,uint256,bool,uint256,uint256,uint256,int256,uint256,uint256)
          handler: handlePositionClosed
        - event: PositionOpened(indexed
            address,uint256,uint256,uint256,uint256,bool,uint256,uint256,uint256,uint256)
          handler: handlePositionOpened
        - event: ProtocolSet(indexed address)
          handler: handleProtocolSet
        - event: ProtocolShareTaken(address,uint256)
          handler: handleProtocolShareTaken
      file: TradePair/TradePair.wasm
  - kind: ethereum
    name: LiquidityPool
    network: arbitrum-goerli
    source:
      abi: LiquidityPool
      address: "0x6Eb435021463E305A88bf57DCC5DaC7498CA59f9"
      startBlock: 8981441
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Deposit
        - LiquidityPoolProtocolSet
        - Redeem
        - TradePairAdded
        - TradePairRemoved
        - Transfer
      abis:
        - name: LiquidityPool
          file: LiquidityPool/abis/LiquidityPool.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: ProtocolSet(indexed address)
          handler: handleProtocolSet
        - event: Redeem(indexed address,uint256,uint256,uint256)
          handler: handleRedeem
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: LiquidityPool/LiquidityPool.wasm
